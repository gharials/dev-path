site_name: My Docs
site_url: https://gharials.github.io/dev-path/
nav:
  - Programming & Problem Solving:
    - Mathematics for Programming: programming/math-prog.md
  - Operating Systems:
    - Operating System Basics: operating-systems/os-basics.md
  - Internet & Web:
    - Network & Internet Basics: internet-web/network-internet-basics.md
    - HTTP in depth: internet-web/http-in-depth.md
copyright:
  Copyright &copy; 2024 Gharials.
theme:
  name: material
  icon:
    annotation: material/plus-circle
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
